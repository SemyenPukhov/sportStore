<div class="float-right">
  <small class="text-light mr-3">
    Your cart:
    <span *ngIf="cart.itemCount > 0">
      {{ cart.itemCount }} item(s)
      {{ cart.cartPrice | currency: 'USD':'symbol':'2.2-2' }}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-light" [routerLink]="['/cart']" [disabled]="cart.itemCount == 0">
    <fa-icon [icon]="faCart"></fa-icon>
  </button>
</div>
